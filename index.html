<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
            <h1>To-Do List</h1>

            <form class="form">
                <input type="text" class="text" placeholder="Add task">
                <button class="btn"><img src="svg/source_add-selection.svg" alt="Enter"></button>
            </form>

            <div class="tabs">
                <div id="tab1" class="activeTab">Tab 1</div>
                <div id="tab2" >Tab 2</div>
                <div id="tab3" >Tab 3</div>
            </div>
        </header>

        <footer>
            <div class="list"></div>
        </footer>
    </main>

<script src="script.js"></script>
</body>
</html>

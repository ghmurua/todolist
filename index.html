<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./svg/check.svg">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      <h1>To-Do List
        <button class="btn-config">
          <img src="svg/bx-loader-circle.svg" alt="Config" title="Edit Tabs">
        </button>
      </h1>

      <form class="form">
        <input type="text" class="input-text" placeholder="Add task">
        <button class="btn-input">
          <img src="svg/source_add-selection.svg" alt="Enter">
        </button>
      </form>
      <div class="tabs"></div>
    </header>

    <footer>
      <div class="list"></div>
    </footer>

    <div>
      <dialog class="modal">
        <div>
          <h3>Tabs editor:</h3>
          <div class="modal-tabs modal-input-text"></div>
          <button class="btn-addTab">
            <img src="svg/bx-plus.svg" alt="(+)">
          </button>
        </div>
        <div>
          <button class="btn-closeModal">
            Save and Close
          </button>
        </div>
      </dialog>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
